<script type="text/javascript">
    $(function(){
        $(".icon-url").parents(".input-group-btn").on("click", function(){
            showLinkWin("LinkCallBack");
            LinkCallBack.$selected = $(this).siblings();
        });
        $(".bottom_url").parents(".input-group-btn").on("click", function(){
            showPicWin("ImgCallBack");
            ImgCallBack.$selected = $(this).siblings();
        });
        var dataVar = _cfg;
        if (typeof dataVar.items != "undefined") {
            var imgPath = "";
            var imgLink = "";
            for (var i = 0; i < dataVar.items.length; i++) {
                imgPath = dataVar.items[i].imgPath;
                imgLink = dataVar.items[i].imgLink;
                $($(".bottom_url")[i]).parents(".clearfix").find("input").val(imgPath);
                $($(".bottom_url")[i]).parents(".clearfix").next().find("input").val(imgLink);
            }
        }
    });
    function LinkCallBack(url){
        LinkCallBack.$selected.val(url);
    }
    
    function ImgCallBack(path){
        ImgCallBack.$selected.val(path);
    }
    
    function cfgset(){
        var items = new Array();
        var imgPath = "";
        var imgLink = "";
        var imgTitle = "";
        for (var i = 0; i < $(".bottom_url").length; i++) {
            imgPath = $($(".bottom_url")[i]).parents(".clearfix").find("input").val();
            imgLink = $($(".bottom_url")[i]).parents(".clearfix").next().find("input").val();
            imgTitle = $.trim($($(".bottom_url")[i]).parents(".pr").siblings().text().replace(/[\r\n]/g, ""));
            var item = {
                "imgPath": imgPath,
                "imgLink": imgLink,
                "imgTitle": imgTitle,
                "imgIndex": i
            };
            items.push(item);
        }
        var dataval = {
            items: items
        };
        _$module.shopBottom('reset', dataval);
        hideEdit();
    }
</script>
