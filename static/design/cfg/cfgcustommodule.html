<div class="modal-dialog" role="document">
	<div class="modal-content" style="width: 760px;height: 445px;padding: 5px;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<h4 class="modal-title" id="H2">自定义组件</h4>
		</div>
		<iframe id="listsIframe" name="listsIframe" scrolling="no" frameborder="0"
				width="750px;" height="390px;" src='/static/design/cfg/cfgcustommoduleiframe.html'></iframe>
	</div>
</div>

<script>
		var _$module;
		var _cfg;
		function cfgRead($selEl) {
			_$module = $selEl;
			_cfg = _$module.tablayout('config');
			$("#CfgModal").find(".modal-header .modal-title").text(_cfg.moduleName);
		}
		
        function cfgClose(){
        	$("#CfgModal").modal('hide');
        }
</script>
