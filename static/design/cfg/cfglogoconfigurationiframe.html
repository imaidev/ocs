	function cfgSet(){
		 var isLogo="0";
         $("input[name=logo]").each(function () { 
      	   if ($(this)[0].checked == true) {    
      		 isLogo =$(this)[0].value;
	        	}    
	      });
		if(isLogo!="0"&&(!checkLogoWidth()||!checkLogoHeight()||!checkLogoLeft()||!checkLogoTop())){
			return;
		}
		cfgSet1();
		//关闭配置框
     	parent.cfgClose();
	}
	 //保存配置
	 function cfgSet1(){
		 //LOGO是否显示

	        	}    
	      });

          }

          }

          }

     	 var o={

         	}

	 function callBackPic(path){
	    	$("#pictureUrl").val(path);
	    	$('#showImage').attr("src",path);
	    	$('#seeMore').attr("href",path);
	    }
		//上传图片
	    function selectPic(){
	    	$.layer({
		        type : 2,
		        iframe : {
		            src :  parent.ctx+"/res/tu/ResSelect.htm?dir=design&maxuploadsize=2M&callback=callBackPic"
		        },
		        title : "图片选取",
		        shadeClose: true,
		        offset:['' , ''],
		        area : ['750px','450px']
		    });
	    }
		
	    function loadColor(initColor){
	    	$(".mainColorPicker").spectrum({
	    	       color: initColor,
	    	       preferredFormat: "hex6",
	    	       showInput: true
	    	   });
	    	$(".subColorPicker").spectrum({
	    	       color: initColor,
	    	       preferredFormat: "hex6",
	    	       showInput: true
	    	   });
	    }
	    
	    var reg = new RegExp("^[0-9]*$");  
	    var reg1 = new RegExp("^-?\\d+$"); 
	    function checkLogoWidth(){
	    	var ogoWidth = $("#logoWidth").val().trim();
	    	if(ogoWidth==""){
	    		alert("图片宽度不能为空");
	    		return false;
	    	}
			if(!reg.test(ogoWidth)){
				alert("图片宽度只能为数字");
	    		return false;
			}
			return true;
	    }
	    function checkLogoHeight(){
	    	var ogoHeight = $("#logoHeight").val().trim();
	    	if(ogoHeight==""){
	    		alert("图片高度不能为空");
	    		return false;
	    	}
	    	if(!reg.test(ogoHeight)){
				alert("图片高度只能为数字");
	    		return false;
			}
	    	return true;
	    }
	    function checkLogoTop(){
	    	var ogoTop = $("#logoTop").val().trim();
	    	if(ogoTop==""){
	    		alert("图片上边距离不能为空");
	    		return false;
	    	}
	    	if(!reg1.test(ogoTop)){
				alert("图片上边距离只能为数字");
	    		return false;
			}
	    	return true;
	    }
	    function checkLogoLeft(){
	    	var ogoLeft = $("#logoLeft").val().trim();
	    	if(ogoLeft==""){
	    		alert("图片左边距离不能为空");
	    		return false;
	    	}
	    	if(!reg1.test(ogoLeft)){
				alert("图片左边距离只能为数字");
	    		return false;
			}
	    	return true;
	    }

			<script type="text/javascript">
				$(function() {
					//Tab页事件begin
					$('#titleOne').click(function() {
						$(this).addClass('selected');
						$(this).siblings().removeClass('selected');
						$("#tabOne").show();
						$("#tabTwo").hide();
						$("#tabThree").hide();
						$("#tabFour").hide();
					})
					$('#titleTwo').click(function() {
						$(this).addClass('selected');
						$(this).siblings().removeClass('selected');
						$("#tabTwo").show();
						$("#tabOne").hide();
						$("#tabThree").hide();
						$("#tabFour").hide();
					})
					$('#titleThree').click(function() {
						$(this).addClass('selected');
						$(this).siblings().removeClass('selected');
						$("#tabThree").show();
						$("#tabOne").hide();
						$("#tabTwo").hide();
						$("#tabFour").hide();
					})
					$('#titleFour').click(function() {
						$(this).addClass('selected');
						$(this).siblings().removeClass('selected');
						$("#tabFour").show();
						$("#tabOne").hide();
						$("#tabTwo").hide();
						$("#tabThree").hide();
					})
					$('#logoy').click(function() {
						$("#logoImg").show();
						$("#addPic").show();
						$("#logoIsShow").show();
					})
					$('#logon').click(function() {
							$("#logoImg").hide();
							$("#addPic").hide();
							$("#logoIsShow").hide();
						})
						//加粗、斜体 下划线事件begin
					$('.textSty').find('div').click(function() {
						var $this = $(this);
						if ($this.hasClass('active')) {
							$this.removeClass('active');
						} else {
							$this.addClass('active');
						}
					});
				})
			</script>
